<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Producto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registrar Producto</h2>
        <form th:action="@{/producto/crear_producto}" th:object="${producto}" method="post" class="mt-4">
            
            
            
            
            
            
            <!-- ID Producto -->
            <div class="form-group">
                <label for="id_producto">ID del Producto</label>
                <input type="number" th:field="*{id_producto}" class="form-control" id="id_producto" required>
            </div>
            
            <!-- Nombre del Producto -->
            <div class="form-group">
                <label for="nombreProducto">Nombre del Producto</label>
                <input type="text" th:field="*{nombreProducto}" class="form-control" id="nombreProducto" required>
            </div>
            
            <!-- Precio -->
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" step="0.01" th:field="*{precio}" class="form-control" id="precio" required>
            </div>
            
            <!-- Stock -->
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" th:field="*{stock}" class="form-control" id="stock" required>
            </div>
            
            <!-- Categoría -->
            <div class="form-group">
                <label for="categoriaEntity">Categoría</label>
                <select th:field="*{categoriaEntity}" class="form-control" id="categoriaEntity" required>
                    <option th:each="categoria : ${categorias}" 
                            th:value="${categoria.categoriaId}" 
                            th:text="${categoria.nombreCategoria}">
                    </option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
